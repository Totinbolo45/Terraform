trigger:
- main


variables:
  tag: '$(Build.BuildId)'

pool:
  name: default

steps:
- task: Docker@2
  inputs:
    command: 'buildAndPush'
    Dockerfile: '**/Docker-Pruebas/Dockerfile'
    tags: |
      Prueba
      1
- script: |
    docker run --name $(Build.BuildId)
